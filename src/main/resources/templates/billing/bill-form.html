<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新建账单</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>➕ 新建账单</h2>
    <a href="/" class="btn btn-secondary mb-3">← 返回首页</a>

    <form th:action="@{/billing/create}" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="guestName" class="form-label">客人姓名</label>
            <input type="text" class="form-control" id="guestName" name="guestName" required />
        </div>
        <div class="col-md-6">
            <label for="roomNumber" class="form-label">房间号</label>
            <input type="text" class="form-control" id="roomNumber" name="roomNumber" required />
        </div>
        <div class="col-12">
            <label class="form-label">账单类型</label>
            <div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="billType" value="individual" id="type1" checked />
                    <label class="form-check-label" for="type1">散客</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="billType" value="group" id="type2" />
                    <label class="form-check-label" for="type2">团体</label>
                </div>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">创建账单</button>
        </div>
    </form>
</div>
</body>
</html>
