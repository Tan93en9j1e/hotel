<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>点单 - [[${tableNumber}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>点单 - 餐位 [[${tableNumber}]]</h2>

    <form th:action="@{/dining/order}" method="post" class="row g-3">
        <input type="hidden" name="tableNumber" th:value="${tableNumber}">

        <div class="col-md-6">
            <label class="form-label">菜品/酒水名称</label>
            <input type="text" name="itemName" class="form-control" required>
        </div>

        <div class="col-md-3">
            <label class="form-label">类型</label>
            <select name="type" class="form-select">
                <option value="菜">菜</option>
                <option value="酒">酒</option>
            </select>
        </div>

        <div class="col-md-3">
            <label class="form-label">单价（元）</label>
            <input type="number" step="0.01" name="price" class="form-control" min="0" required>
        </div>

        <div class="col-md-3">
            <label class="form-label">数量</label>
            <input type="number" name="quantity" class="form-control" value="1" min="1" required>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-success">添加到订单</button>
            <a th:href="@{/dining/bill/{n}(n=${tableNumber})}" class="btn btn-outline-secondary">查看当前账单</a>
            <a href="/dining/tables" class="btn btn-secondary">返回餐位列表</a>
        </div>
    </form>
</div>
</body>
</html>
