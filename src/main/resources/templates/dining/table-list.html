<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>餐位管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>🍽️ 餐位列表</h2>
    <a href="/dining/tables/new" class="btn btn-success mb-3">+ 新增餐位</a>
    <a href="/" class="btn btn-secondary mb-3 ms-2">返回首页</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>餐位编号</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="table : ${tables}">
            <td th:text="${table.tableNumber}"></td>
            <td>
                    <span th:class="${table.status == '占用' ? 'text-danger fw-bold' : 'text-success'}"
                          th:text="${table.status}"></span>
            </td>
            <td>
                <a th:href="@{/dining/order/{n}(n=${table.tableNumber})}" class="btn btn-info btn-sm">点单</a>
                <a th:href="@{/dining/bill/{n}(n=${table.tableNumber})}" class="btn btn-warning btn-sm">查看账单</a>
                <a th:href="@{/dining/tables/edit/{n}(n=${table.tableNumber})}" class="btn btn-outline-primary btn-sm">编辑</a>
                <a th:href="@{/dining/tables/delete/{n}(n=${table.tableNumber})}"
                   class="btn btn-outline-danger btn-sm"
                   onclick="return confirm('确定删除？')">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
