<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑餐位</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${table.tableNumber == null ? '新增餐位' : '编辑餐位'}"></h2>

    <form th:action="${table.tableNumber == null ? '/dining/tables' : '/dining/tables/update/' + table.tableNumber}"
          method="post" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">餐位编号（如 T01, VIP2）</label>
            <input type="text" name="tableNumber" class="form-control"
                   th:value="${table.tableNumber}" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">状态</label>
            <select name="status" class="form-select">
                <option value="空闲" th:selected="${table.status == '空闲' or table.status == null}">空闲</option>
                <option value="占用" th:selected="${table.status == '占用'}">占用</option>
            </select>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">保存</button>
            <a href="/dining/tables" class="btn btn-secondary">取消</a>
        </div>
    </form>
</div>
</body>
</html>
