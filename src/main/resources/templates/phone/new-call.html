<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新增通话记录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>📞 新增通话 - 房间 [[${roomNumber}]]</h2>

    <form th:action="@{/phone/record}" method="post" class="row g-3">
        <input type="hidden" name="roomNumber" th:value="${roomNumber}" />

        <div class="col-md-6">
            <label class="form-label">客人姓名</label>
            <input type="text" name="guestName" class="form-control" required />
        </div>

        <div class="col-md-6">
            <label class="form-label">拨打号码</label>
            <input type="tel" name="phoneNumber" class="form-control" placeholder="如 01012345678 或 13800138000" required />
        </div>

        <div class="col-md-4">
            <label class="form-label">通话时长（分钟）</label>
            <input type="number" name="durationMinutes" class="form-control" min="1" value="1" required />
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-success">记录通话</button>
            <a th:href="@{/phone/calls(roomNumber=${roomNumber})}" class="btn btn-secondary">取消</a>
        </div>
    </form>
</div>
</body>
</html>
