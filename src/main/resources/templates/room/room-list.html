<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>客房列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>客房管理</h2>
    <a href="/rooms/new" class="btn btn-primary mb-3">新增房间</a>
    <a href="/" class="btn btn-secondary mb-3 ms-2">返回首页</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>房间号</th><th>状态</th><th>当前客人</th><th>物品状态</th><th>留言</th><th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${rooms}">
            <td th:text="${r.roomNumber}"></td>
            <td th:text="${r.status}"></td>
            <td th:text="${r.currentGuestName} ?: '无'"></td>
            <td th:text="${r.items} ?: '无记录'"></td>
            <td th:text="${r.guestMessage} ?: '无'"></td>
            <td>
                <a th:href="@{/rooms/edit/{number}(number=${r.roomNumber})}" class="btn btn-sm btn-warning">编辑</a>
                <a th:href="@{/rooms/delete/{number}(number=${r.roomNumber})}" class="btn btn-sm btn-danger" onclick="return confirm('确定删除？')">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
