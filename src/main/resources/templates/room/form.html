<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>客房信息</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${room.roomNumber == null ? '新增房间' : '编辑房间 ' + room.roomNumber}">客房表单</h2>
    <form th:action="${room.roomNumber == null ? '/rooms' : '/rooms/update/' + room.roomNumber}" method="post">
        <div class="mb-3">
            <label class="form-label">房间号</label>
            <input type="text" class="form-control" th:field="*{room.roomNumber}" required
                   th:readonly="${room.roomNumber != null}">
        </div>
        <div class="mb-3">
            <label class="form-label">状态</label>
            <select class="form-control" th:field="*{room.status}">
                <option value="空闲">空闲</option>
                <option value="占用">占用</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">当前客人姓名</label>
            <input type="text" class="form-control" th:field="*{room.currentGuestName}">
        </div>
        <div class="mb-3">
            <label class="form-label">客房物品种类及状态</label>
            <textarea class="form-control" th:field="*{room.items}" rows="3" placeholder="例如：电视:正常,空调:故障"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">客人留言</label>
            <textarea class="form-control" th:field="*{room.guestMessage}" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">保存</button>
        <a href="/rooms" class="btn btn-secondary">取消</a>
    </form>
</div>
</body>
</html>
