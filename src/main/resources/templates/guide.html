<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>饭店服务指南 - 阳光酒店管理系统</title>
    <style>
        .category-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            height: 100%;
        }
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
        }
        .category-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
<div layout:fragment="content">

    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h2>📘 饭店服务指南</h2>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="category : ${categories}">
            <a th:href="@{'/inquiry/' + ${category}}" class="text-decoration-none">
                <div class="card h-100 category-card border-primary">
                    <div class="card-body text-center d-flex flex-column justify-content-center align-items-center">
                        <div class="category-icon">
                            <span th:switch="${category}">
                                <span th:case="'location'">📍</span>
                                <span th:case="'layout'">🏢</span>
                                <span th:case="'room'">🛏️</span>
                                <span th:case="'dining'">🍽️</span>
                                <span th:case="'dish'">🍲</span>
                                <span th:case="'ktv'">🎤</span>
                                <span th:case="'meeting'">💼</span>
                                <span th:case="*">📖</span>
                            </span>
                        </div>
                        <h5 class="card-title" th:text="${@inquiryService.getCategoryLabel(category)}">类别名称</h5>
                        <p class="card-text text-muted small">
                            <span th:switch="${category}">
                                <span th:case="'location'">交通指引、周边景点与接驳服务</span>
                                <span th:case="'layout'">快速找到餐厅、会议室、KTV等位置</span>
                                <span th:case="'room'">了解各类房型配置、设施与景观</span>
                                <span th:case="'dining'">查看用餐环境、营业时间与服务</span>
                                <span th:case="'dish'">品尝西湖醋鱼、东坡肉等杭帮名菜</span>
                                <span th:case="'ktv'">了解包房类型、营业时间与点歌服务</span>
                                <span th:case="'meeting'">查看会议厅配置、设备与预订方式</span>
                                <span th:case="*">查看详情</span>
                            </span>
                        </p>
                    </div>
                </div>
            </a>
        </div>
    </div>

</div>
</body>
</html>
