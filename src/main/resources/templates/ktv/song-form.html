<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>点歌 - [[${roomNumber}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>点歌 - 包房 [[${roomNumber}]]</h2>

    <form th:action="@{/ktv/song}" method="post" class="row g-3">
        <input type="hidden" name="ktvRoomNumber" th:value="${roomNumber}">

        <div class="col-md-5">
            <label class="form-label">歌曲名称</label>
            <input type="text" name="songName" class="form-control" required>
        </div>

        <div class="col-md-4">
            <label class="form-label">歌手</label>
            <input type="text" name="singer" class="form-control" required>
        </div>

        <div class="col-md-2">
            <label class="form-label">时长（分钟）</label>
            <input type="number" name="durationMinutes" class="form-control" min="1" value="4">
        </div>

        <div class="col-md-3">
            <label class="form-label">价格（元）</label>
            <input type="number" step="0.01" name="price" class="form-control" min="0" required>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-success">添加点歌</button>
            <a th:href="@{/ktv/bill/{n}(n=${roomNumber})}" class="btn btn-outline-secondary">查看当前账单</a>
            <a href="/ktv/rooms" class="btn btn-secondary">返回包房列表</a>
        </div>
    </form>
</div>
</body>
</html>
