<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑KTV包房</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${room.roomNumber == null ? '新增KTV包房' : '编辑KTV包房'}"></h2>

    <form th:action="${room.roomNumber == null ? '/ktv/rooms' : '/ktv/rooms/update/' + room.roomNumber}"
          method="post" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">包房编号（如 K01, VIP-K）</label>
            <input type="text" name="roomNumber" class="form-control"
                   th:value="${room.roomNumber}" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">状态</label>
            <select name="status" class="form-select">
                <option value="空闲" th:selected="${room.status == '空闲' or room.status == null}">空闲</option>
                <option value="使用中" th:selected="${room.status == '使用中'}">使用中</option>
            </select>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">保存</button>
            <a href="/ktv/rooms" class="btn btn-secondary">取消</a>
        </div>
    </form>
</div>
</body>
</html>
