<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KTV包房管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>🎤 KTV 包房列表</h2>
    <a href="/ktv/rooms/new" class="btn btn-success mb-3">+ 新增包房</a>
    <a href="/" class="btn btn-secondary mb-3 ms-2">返回首页</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>包房编号</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${rooms}">
            <td th:text="${room.roomNumber}"></td>
            <td>
                    <span th:class="${room.status == '使用中' ? 'text-danger fw-bold' : 'text-success'}"
                          th:text="${room.status}"></span>
            </td>
            <td>
                <a th:href="@{/ktv/song/{n}(n=${room.roomNumber})}" class="btn btn-info btn-sm">点歌</a>
                <a th:href="@{/ktv/bill/{n}(n=${room.roomNumber})}" class="btn btn-warning btn-sm">查看账单</a>
                <a th:href="@{/ktv/rooms/edit/{n}(n=${room.roomNumber})}" class="btn btn-outline-primary btn-sm">编辑</a>
                <a th:href="@{/ktv/rooms/delete/{n}(n=${room.roomNumber})}"
                   class="btn btn-outline-danger btn-sm"
                   onclick="return confirm('确定删除？')">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
