<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>饭店服务指南</title>
    <!-- Tailwind CSS via CDN (仅用于开发/演示) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
<div class="container mx-auto px-4 py-8">
    <header class="text-center mb-10">
        <h1 class="text-3xl font-bold text-blue-700">📘 饭店服务指南</h1>
        <a href="/" class="text-blue-600 hover:underline flex items-center">
            ← 返回首页
        </a>
        <p class="text-gray-600 mt-2">欢迎了解我们为您提供的各项贴心服务</p>
    </header>

    <main>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <div th:each="category : ${categories}" class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
                <h2 class="text-xl font-semibold text-gray-800" th:text="${labels.getCategoryLabel(category)}">分类名称</h2>
                <a th:href="@{/inquiry/{category}(category=${category})}"
                   class="mt-4 inline-block text-blue-600 hover:text-blue-800 font-medium">
                    查看详情 →
                </a>
            </div>
        </div>
    </main>

    <footer class="mt-12 text-center text-gray-500 text-sm">
        &copy; 2025 饭店服务中心
    </footer>
</div>
</body>
</html>
