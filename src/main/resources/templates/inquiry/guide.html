<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>饭店服务指南</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>📘 饭店服务指南</h2>
    <a href="/" class="btn btn-secondary mb-3">返回首页</a>

    <div class="row g-4">
        <div class="col-md-4" th:each="cat : ${categories}">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title" th:text="${labels.getCategoryLabel(cat)}"></h5>
                    <a th:href="@{/inquiry/{cat}(cat=${cat})}" class="btn btn-outline-primary">查看详情</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
