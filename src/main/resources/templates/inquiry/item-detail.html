<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${label}">服务详情</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
<div class="container mx-auto px-4 py-8">
    <nav class="mb-6">
        <a href="/inquiry" class="text-blue-600 hover:underline flex items-center">
            ← 返回服务指南首页
        </a>
    </nav>

    <header class="mb-8 text-center">
        <h1 class="text-2xl font-bold text-blue-700" th:text="${label}">服务分类标题</h1>
    </header>

    <main>
        <ul role="list" class="divide-y divide-gray-200">
            <li th:each="item : ${items}" class="py-5">
                <div class="flex items-start">
                    <div>
                        <h3 class="text-lg font-medium text-gray-900" th:text="${item.title}">服务项目名称</h3>
                        <p class="mt-1 text-gray-600" th:text="${item.description}">服务说明内容...</p>
                        <p class="mt-2 text-sm text-gray-500" th:if="${item.contact}">
                            联系方式：<span th:text="${item.contact}"></span>
                        </p>
                    </div>
                </div>
            </li>
        </ul>

        <div th:if="${#lists.isEmpty(items)}" class="text-center py-10 text-gray-500">
            暂无服务项目
        </div>
    </main>
</div>
</body>
</html>
