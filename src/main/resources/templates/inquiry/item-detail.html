<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${label}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>📸 [[${label}]]</h2>
    <a href="/inquiry" class="btn btn-secondary mb-3">返回指南首页</a>

    <div class="row g-4">
        <div class="col-md-6 col-lg-4" th:each="item : ${items}">
            <div class="card">
                <img th:if="${item.imageUrl}" th:src="@{${item.imageUrl}}" class="card-img-top" alt="图片">
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.title}"></h5>
                    <p class="card-text" th:text="${item.description}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
