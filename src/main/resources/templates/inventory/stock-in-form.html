<!-- templates/inventory/stock-in-form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"><title>物品入库</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body>
<div class="container mt-4">
    <h2>📥 物品入库</h2>
    <form method="post" action="/inventory/in">
        <div class="mb-3">
            <label>物品编码</label>
            <input type="text" name="code" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>数量</label>
            <input type="number" name="quantity" class="form-control" min="1" required />
        </div>
        <div class="mb-3">
            <label>备注</label>
            <input type="text" name="remark" class="form-control" />
        </div>
        <button type="submit" class="btn btn-success">✅ 确认入库</button>
        <a href="/inventory" class="btn btn-secondary ms-2">取消</a>
    </form>
</div>
</body>
</html>
