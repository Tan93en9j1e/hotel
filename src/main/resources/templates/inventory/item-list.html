<!-- templates/inventory/item-ktv-guest-list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"><title>库存清单</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body>
<div class="container mt-4">
    <h2>📦 库存物品清单</h2>
    <a href="/inventory/in" class="btn btn-success mb-2">📥 入库</a>
    <a href="/inventory/out" class="btn btn-warning mb-2 ms-2">📤 出库</a>
    <table class="table table-striped">
        <thead><tr><th>编码</th><th>名称</th><th>单位</th><th>单价</th><th>库存</th><th>操作</th></tr></thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.code}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.unit}"></td>
            <td>¥[[${#numbers.formatDecimal(item.price, 1, 2)}]]</td>
            <td th:text="${item.stockQty}"></td>
            <td><a th:href="@{/inventory/report/{id}(id=${item.id})}" class="btn btn-sm btn-outline-primary">台账</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
