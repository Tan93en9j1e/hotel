<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>客房列表 - 阳光酒店管理系统</title>
</head>
<body>
<div layout:fragment="content">

    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h2>🛏️ 客房列表</h2>
        <div class="btn-toolbar mb-2 mb-md-0">
            <a href="/rooms/new" class="btn btn-success">➕ 新增房间</a>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <div th:if="${#lists.isEmpty(rooms)}" class="alert alert-info">
                暂无客房信息。
            </div>
            <div th:unless="${#lists.isEmpty(rooms)}">
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead class="table-dark">
                        <tr>
                            <th scope="col">房间号</th>
                            <th scope="col">状态</th>
                            <th scope="col">当前客人</th>
                            <th scope="col">物品状态</th>
                            <th scope="col">客人留言</th>
                            <th scope="col">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="room : ${rooms}">
                            <td th:text="${room.roomNumber}"></td>
                            <td>
                                    <span th:classappend="${room.status == '空闲' ? 'badge bg-success' : 'badge bg-warning text-dark'}"
                                          th:text="${room.status}">
                                        状态
                                    </span>
                            </td>
                            <td th:text="${room.currentGuestName ?: '-'}"></td>
                            <td>
                                <small th:text="${#strings.abbreviate(room.items, 30)} ?: '-'"
                                       th:title="${room.items}"
                                       data-bs-toggle="tooltip" data-bs-placement="top"></small>
                            </td>
                            <td>
                                <small th:text="${#strings.abbreviate(room.guestMessage, 30)} ?: '-'"
                                       th:title="${room.guestMessage}"
                                       data-bs-toggle="tooltip" data-bs-placement="top"></small>
                            </td>
                            <td>
                                <a th:href="@{/rooms/edit/{number}(number=${room.roomNumber})}" class="btn btn-sm btn-outline-primary">✏️ 编辑</a>
                                <a href="#" th:onclick="'confirmDelete(\'' + @{/rooms/delete/{number}(number=${room.roomNumber})} + '\'); return false;'"
                                   class="btn btn-sm btn-outline-danger">🗑️ 删除</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        /*<![CDATA[*/
        function confirmDelete(deleteUrl) {
            if (confirm('确定要删除这个房间 [' + deleteUrl.split('/').pop() + '] 吗？此操作不可撤销！')) {
                window.location.href = deleteUrl;
            }
        }
        // 启用 Tooltip
        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        const tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
        /*]]>*/
    </script>
</th:block>
</body>
</html>
