<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>客人列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>客人登记列表</h2>
    <a href="/guests/new" class="btn btn-primary mb-3">新增客人</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th><th>姓名</th><th>性别</th><th>籍贯</th><th>单位</th><th>职业</th>
            <th>事由</th><th>入住日期</th><th>预定离店</th><th>房间号</th><th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="g : ${guests}">
            <td th:text="${g.id}"></td>
            <td th:text="${g.name}"></td>
            <td th:text="${g.gender}"></td>
            <td th:text="${g.hometown}"></td>
            <td th:text="${g.workUnit}"></td>
            <td th:text="${g.occupation}"></td>
            <td th:text="${g.purpose}"></td>
            <td th:text="${#temporals.format(g.checkInDate, 'yyyy-MM-dd')}"></td>
            <td th:text="${#temporals.format(g.expectedCheckOutDate, 'yyyy-MM-dd')}"></td>
            <td th:text="${g.roomNumber}"></td>
            <td>
                <a th:href="@{/guests/edit/{id}(id=${g.id})}" class="btn btn-sm btn-warning">编辑</a>
                <a th:href="@{/guests/delete/{id}(id=${g.id})}" class="btn btn-sm btn-danger" onclick="return confirm('确定删除？')">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
