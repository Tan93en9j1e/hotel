<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>散客列表 - 酒店系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body { background-color: #f8f9fa; padding-top: 20px; }
        .table th { background-color: #e9ecef; font-weight: 600; }
        .action-btn { opacity: 0.9; transition: all 0.2s; }
        .action-btn:hover { opacity: 1; transform: scale(1.05); }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark py-2">
    <div class="container d-flex justify-content-between">
        <a class="navbar-brand" href="/"><i class="fas fa-arrow-left me-2"></i>返回首页</a>
        <a href="/guests/new" class="btn btn-primary btn-sm">➕ 新增散客</a>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4"><i class="fas fa-user me-2 text-primary"></i>散客入住登记</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>籍贯</th>
                        <th>单位</th>
                        <th>职业</th>
                        <th>事由</th>
                        <th>入住日期</th>
                        <th>预定离店</th>
                        <th>房间号</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="guest : ${guests}">
                        <td th:text="${guest.id}"></td>
                        <td th:text="${guest.name}"></td>
                        <td th:text="${guest.gender}"></td>
                        <td th:text="${guest.hometown ?: '—'}"></td>
                        <td th:text="${guest.workUnit ?: '—'}"></td>
                        <td th:text="${guest.occupation ?: '—'}"></td>
                        <td th:text="${guest.purpose ?: '—'}"></td>
                        <td th:text="${#temporals.format(guest.checkInDate, 'yyyy-MM-dd')}"></td>
                        <td th:text="${guest.expectedCheckOutDate != null ? #temporals.format(guest.expectedCheckOutDate, 'yyyy-MM-dd') : '—'}"></td>
                        <td th:text="${guest.roomNumber ?: '—'}"></td>
                        <td>
                            <a th:href="@{/guests/edit/{id}(id=${guest.id})}" class="btn btn-outline-primary btn-sm action-btn">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{/guests/delete/{id}(id=${guest.id})}"
                               class="btn btn-outline-danger btn-sm action-btn"
                               onclick="return confirm('确定删除该客人？此操作不可恢复！')">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
