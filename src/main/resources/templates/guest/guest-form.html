<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>客人登记</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${guest.id == null ? '新增客人' : '编辑客人'}">登记表</h2>
    <form th:action="${guest.id == null ? '/guests' : '/guests/update/' + guest.id}" method="post">
        <input type="hidden" th:field="*{guest.id}">
        <div class="mb-3">
            <label class="form-label">姓名</label>
            <input type="text" class="form-control" th:field="*{guest.name}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">性别</label>
            <select class="form-control" th:field="*{guest.gender}">
                <option value="男">男</option>
                <option value="女">女</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">籍贯</label>
            <input type="text" class="form-control" th:field="*{guest.hometown}">
        </div>
        <div class="mb-3">
            <label class="form-label">工作单位</label>
            <input type="text" class="form-control" th:field="*{guest.workUnit}">
        </div>
        <div class="mb-3">
            <label class="form-label">职业</label>
            <input type="text" class="form-control" th:field="*{guest.occupation}">
        </div>
        <div class="mb-3">
            <label class="form-label">住店事由</label>
            <input type="text" class="form-control" th:field="*{guest.purpose}">
        </div>
        <div class="mb-3">
            <label class="form-label">预定离店日期</label>
            <input type="date" class="form-control" th:field="*{guest.expectedCheckOutDate}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">房间号</label>
            <input type="text" class="form-control" th:field="*{guest.roomNumber}">
        </div>
        <div class="mb-3">
            <label class="form-label">换房记录</label>
            <textarea class="form-control" th:field="*{guest.roomChangeRecords}" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">保存</button>
        <a href="/guests" class="btn btn-secondary">取消</a>
    </form>
</div>
</body>
</html>
