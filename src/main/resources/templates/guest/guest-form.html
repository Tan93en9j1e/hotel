<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>散客登记 - 酒店系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body { background-color: #f8f9fa; padding-top: 20px; }
        .form-label { font-weight: 600; }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark py-2">
    <div class="container">
        <a class="navbar-brand" href="/guests"><i class="fas fa-arrow-left me-2"></i>返回列表</a>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4">
        <i class="fas fa-user-edit me-2 text-primary"></i>
        <span th:text="${guest.id == null ? '新增散客' : '编辑散客'}">散客登记</span>
    </h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="${guest.id == null ? '/guests' : '/guests/update/' + guest.id}"
                  th:object="${guest}" method="post">

                <input type="hidden" th:field="*{id}" />

                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <label class="form-label">姓名 *</label>
                        <input type="text" th:field="*{name}" class="form-control" required />
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">性别</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input type="radio" th:field="*{gender}" value="男" class="form-check-input" id="male">
                                <label class="form-check-label" for="male">男</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" th:field="*{gender}" value="女" class="form-check-input" id="female">
                                <label class="form-check-label" for="female">女</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row g-3 mb-4">
                    <div class="col-md-4">
                        <label class="form-label">籍贯</label>
                        <input type="text" th:field="*{hometown}" class="form-control" placeholder="如：北京" />
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">工作单位</label>
                        <input type="text" th:field="*{workUnit}" class="form-control" placeholder="可选" />
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">职业</label>
                        <input type="text" th:field="*{occupation}" class="form-control" placeholder="如：工程师" />
                    </div>
                </div>

                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <label class="form-label">住店事由</label>
                        <input type="text" th:field="*{purpose}" class="form-control" placeholder="商务/旅游等" />
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">预定离店日期</label>
                        <input type="date" th:field="*{expectedCheckOutDate}" class="form-control" />
                    </div>
                </div>

                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <label class="form-label">房间号</label>
                        <input type="text" th:field="*{roomNumber}" class="form-control" placeholder="如：201" />
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">换房记录</label>
                        <textarea th:field="*{roomChangeRecords}" class="form-control" rows="2"
                                  placeholder="例：101 → 202 (2025-12-01)"></textarea>
                    </div>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-success px-4">
                        <i class="fas fa-save me-2"></i>保存
                    </button>
                    <a href="/guests" class="btn btn-secondary">取消</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
