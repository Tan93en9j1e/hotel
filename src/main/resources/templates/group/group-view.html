<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>团体详情 - 酒店系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body { background-color: #f8f9fa; padding-top: 20px; }
        .info-card { background-color: #f1f8ff; border-left: 4px solid #0d6efd; }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark py-2">
    <div class="container">
        <a class="navbar-brand" href="/groups"><i class="fas fa-arrow-left me-2"></i>返回团体列表</a>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4"><i class="fas fa-users me-2 text-success"></i>团体详情</h2>

    <div class="card shadow-sm info-card mb-4">
        <div class="card-body">
            <dl class="row mb-0">
                <dt class="col-sm-3">团体名称</dt>
                <dd class="col-sm-9" th:text="${group.groupName}"></dd>

                <dt class="col-sm-3">联系人</dt>
                <dd class="col-sm-9" th:text="${group.contactPerson}"></dd>

                <dt class="col-sm-3">联系电话</dt>
                <dd class="col-sm-9" th:text="${group.contactPhone ?: '—'}"></dd>

                <dt class="col-sm-3">住店事由</dt>
                <dd class="col-sm-9" th:text="${group.purpose ?: '—'}"></dd>

                <dt class="col-sm-3">入住日期</dt>
                <dd class="col-sm-9" th:text="${#dates.format(group.checkInDate, 'yyyy-MM-dd')}"></dd>

                <dt class="col-sm-3">预定离店</dt>
                <dd class="col-sm-9" th:text="${group.expectedCheckOutDate != null ? #dates.format(group.expectedCheckOutDate, 'yyyy-MM-dd') : '—'}"></dd>

                <dt class="col-sm-3">主房间号</dt>
                <dd class="col-sm-9" th:text="${group.mainRoomNumber ?: '—'}"></dd>
            </dl>
        </div>
    </div>

    <h4 class="mb-3">👥 成员列表（共 <span th:text="${members.size()}"></span> 人）</h4>
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="table-light">
                    <tr>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>籍贯</th>
                        <th>单位</th>
                        <th>职业</th>
                        <th>房间号</th>
                        <th>换房记录</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="m : ${members}">
                        <td th:text="${m.name}"></td>
                        <td th:text="${m.gender}"></td>
                        <td th:text="${m.hometown ?: '—'}"></td>
                        <td th:text="${m.workUnit ?: '—'}"></td>
                        <td th:text="${m.occupation ?: '—'}"></td>
                        <td th:text="${m.roomNumber ?: '—'}"></td>
                        <td th:text="${m.roomChangeRecords ?: '—'}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
