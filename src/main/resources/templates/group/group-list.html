<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>团体列表 - 酒店系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body { background-color: #f8f9fa; padding-top: 20px; }
        .table th { background-color: #e9ecef; font-weight: 600; }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark py-2">
    <div class="container d-flex justify-content-between">
        <a class="navbar-brand" href="/"><i class="fas fa-arrow-left me-2"></i>返回首页</a>
        <a href="/groups/new" class="btn btn-success btn-sm">➕ 新增团体</a>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4"><i class="fas fa-users me-2 text-success"></i>团体入住登记</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>团体名称</th>
                        <th>联系人</th>
                        <th>电话</th>
                        <th>事由</th>
                        <th>入住日期</th>
                        <th>预定离店</th>
                        <th>主房间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="group : ${groups}">
                        <td th:text="${group.id}"></td>
                        <td th:text="${group.groupName}"></td>
                        <td th:text="${group.contactPerson}"></td>
                        <td th:text="${group.contactPhone ?: '—'}"></td>
                        <td th:text="${group.purpose ?: '—'}"></td>
                        <td th:text="${#dates.format(group.checkInDate, 'yyyy-MM-dd')}"></td>
                        <td th:text="${group.expectedCheckOutDate != null ? #dates.format(group.expectedCheckOutDate, 'yyyy-MM-dd') : '—'}"></td>
                        <td th:text="${group.mainRoomNumber ?: '—'}"></td>
                        <td>
                            <a th:href="@{/groups/view/{id}(id=${group.id})}" class="btn btn-outline-info btn-sm">
                                <i class="fas fa-eye"></i> 查看成员
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
