<!-- templates/accounting/ledger.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"><title>明细账</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body>
<div class="container mt-4">
    <h2>📖 [[${account.name}]] 明细账</h2>
    <a href="/accounting/accounts" class="btn btn-secondary mb-3">← 返回科目列表</a>
    <table class="table">
        <thead><tr><th>日期</th><th>摘要</th><th>借方</th><th>贷方</th></tr></thead>
        <tbody>
        <tr th:each="v : ${entries}">
            <td th:text="${#temporals.format(v.date, 'yyyy-MM-dd')}"></td>
            <td th:text="${v.summary}"></td>
            <td th:if="${v.debitAccount.id == account.id}" th:text="${#numbers.formatDecimal(v.debitAmount, 1, 2)}"></td>
            <td th:unless="${v.debitAccount.id == account.id}">-</td>
            <td th:if="${v.creditAccount.id == account.id}" th:text="${#numbers.formatDecimal(v.creditAmount, 1, 2)}"></td>
            <td th:unless="${v.creditAccount.id == account.id}">-</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
