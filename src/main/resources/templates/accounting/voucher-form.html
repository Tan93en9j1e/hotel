<!-- templates/accounting/voucher-guest-room-form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"><title>新增凭证</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body>
<div class="container mt-4">
    <h2>📝 新增会计凭证</h2>
    <form th:action="@{/accounting/voucher/save}" method="post" th:object="${voucher}">
        <div class="row g-3">
            <div class="col-md-4">
                <label>日期</label>
                <input type="date" class="form-control" th:field="*{date}" required />
            </div>
            <div class="col-md-8">
                <label>摘要</label>
                <input type="text" class="form-control" th:field="*{summary}" required />
            </div>
            <div class="col-md-6">
                <label>借方科目</label>
                <select class="form-select" th:field="*{debitAccount}">
                    <option th:each="a : ${accounts}" th:value="${a.id}" th:text="${a.code + ' - ' + a.name}"></option>
                </select>
            </div>
            <div class="col-md-6">
                <label>借方金额</label>
                <input type="number" step="0.01" class="form-control" th:field="*{debitAmount}" required />
            </div>
            <div class="col-md-6">
                <label>贷方科目</label>
                <select class="form-select" th:field="*{creditAccount}">
                    <option th:each="a : ${accounts}" th:value="${a.id}" th:text="${a.code + ' - ' + a.name}"></option>
                </select>
            </div>
            <div class="col-md-6">
                <label>贷方金额</label>
                <input type="number" step="0.01" class="form-control" th:field="*{creditAmount}" required />
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success">✅ 保存凭证</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
