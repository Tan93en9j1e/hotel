<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新增员工</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>➕ 新增员工</h2>
    <a href="/payroll" class="btn btn-secondary mb-3">← 返回员工列表</a>

    <form th:action="@{/payroll/save}" method="post" th:object="${employee}">
        <div class="row g-3">
            <div class="col-md-6">
                <label for="name" class="form-label">姓名 *</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required />
            </div>
            <div class="col-md-6">
                <label class="form-label">性别 *</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="male" value="男" th:field="*{gender}" />
                        <label class="form-check-label" for="male">男</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="female" value="女" th:field="*{gender}" />
                        <label class="form-check-label" for="female">女</label>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <label for="age" class="form-label">年龄 *</label>
                <input type="number" class="form-control" id="age" th:field="*{age}" min="18" max="65" required />
            </div>
            <div class="col-md-4">
                <label for="education" class="form-label">学历</label>
                <select class="form-select" id="education" th:field="*{education}">
                    <option value="">-- 请选择 --</option>
                    <option value="高中">高中</option>
                    <option value="大专">大专</option>
                    <option value="本科">本科</option>
                    <option value="硕士">硕士</option>
                    <option value="博士">博士</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="position" class="form-label">职务</label>
                <input type="text" class="form-control" id="position" th:field="*{position}" placeholder="如：前台、厨师、经理" />
            </div>
            <div class="col-md-6">
                <label for="baseSalary" class="form-label">基本工资（元）*</label>
                <input type="number" step="0.01" class="form-control" id="baseSalary" th:field="*{baseSalary}" min="0" required />
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">✅ 保存员工</button>
                <a href="/payroll" class="btn btn-secondary ms-2">取消</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
