<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>酒店管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center mb-5">🏨 酒店综合管理系统</h1>

    <div class="row g-4">
        <!-- 服务指南 -->
        <div class="col-md-6 col-lg-3">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">📘 服务指南</h5>
                    <a href="/inquiry" class="btn btn-primary">进入</a>
                </div>
            </div>
        </div>

        <!-- 接待管理 -->
        <div class="col-md-6 col-lg-3">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">👥 接待管理</h5>
                    <a href="/guests" class="btn btn-primary">进入</a>
                </div>
            </div>
        </div>

        <!-- 客房管理 -->
        <div class="col-md-6 col-lg-3">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">🛏️ 客房管理</h5>
                    <a href="/rooms" class="btn btn-primary">进入</a>
                </div>
            </div>
        </div>

        <!-- 餐饮管理 -->
        <div class="col-md-6 col-lg-3">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">🍽️ 餐饮管理</h5>
                    <a href="/dining/tables" class="btn btn-primary">进入</a>
                </div>
            </div>
        </div>

        <!-- 康乐(KTV)管理 -->
        <div class="col-md-6 col-lg-3">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">🎤 康乐(KTV)管理</h5>
                    <a href="/ktv/rooms" class="btn btn-primary">进入</a>
                </div>
            </div>
        </div>
    </div>
    <!-- 电话管理 -->
    <div class="col-md-6 col-lg-3">
        <div class="card text-center shadow-sm">
            <div class="card-body">
                <h5 class="card-title">📞 电话计费</h5>
                <a href="/phone/calls?roomNumber=101" class="btn btn-primary">进入</a>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-lg-3">
        <div class="card text-center">
            <div class="card-body">
                <h5>💼 人事工资</h5>
                <a href="/payroll" class="btn btn-primary">进入</a>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-lg-3">
        <div class="card text-center">
            <div class="card-body">
                <h5>💰 账务结算</h5>
                <a href="/billing/new" class="btn btn-primary">新建账单</a>
            </div>
        </div>
    </div>


    <div class="text-center mt-5 text-muted">
        <p>© 2025 酒店管理系统 | Spring Boot + Thymeleaf</p>
    </div>
</div>
</body>
</html>
